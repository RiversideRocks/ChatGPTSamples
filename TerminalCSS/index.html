<!DOCTYPE html>
<html>
<head>
	<title>Unix Terminal</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="terminal">
		<div class="terminal-header">
			<span class="red-dot"></span>
			<span class="yellow-dot"></span>
			<span class="green-dot"></span>
		</div>
		<div class="terminal-body">
			<p>Welcome to the Unix Terminal!</p>
		</div>
		<div class="terminal-prompt">
			<span class="username">user</span>@<span class="hostname">localhost</span>:<span class="directory">~</span>$ 
			<input type="text" class="input-line" autofocus>
		</div>
	</div>
</body>
</html>
